<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

<title>RateFlix</title>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#3f1d1d",            
        primaryLight: "#6b3535",       
        accent: "#d14b4b",             
        secondary: "#e2b6b6",          
      }
    }
  }
}
</script>

<body>
<header class="fixed top-0 left-0 right-0 z-50 bg-primary text-white shadow-md">
  <div class="flex items-center justify-between px-6 h-20">

    
    <a href="index.html" class="flex items-center gap-2">
      <img src="../../images/logo.svg" class="h-12 w-auto" alt="RateFlix Logo">
    </a>

    <!-- Search bar -->
    <form class="flex items-center bg-white rounded-md overflow-hidden shadow">
      <input 
        type="search" 
        placeholder="Search..."
        class="px-4 py-2 text-gray-700 outline-none w-56"
      />
      <button 
        type="submit" 
        class="px-4 py-2 bg-accent text-white font-semibold hover:bg-accent/90"
      >
        Search
      </button>
    </form>

    <!-- icons -->
    <div class="flex items-center gap-6 text-2xl">

      <button class="hover:text-secondaryLight" title="Login">
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
      </button>
      
      <button class="hover:text-secondaryLight" title="Register">
        <i class="fa-solid fa-user-plus"></i>
      </button>
      
      <button class="hover:text-secondaryLight" title="Logout">
        <i class="fa-solid fa-right-from-bracket"></i>
      </button>

      <div class="hidden items-center gap-2 text-lg">
        <i class="fa-solid fa-user-check"></i>
        <span class="font-medium username">username</span>
      </div>
    </div>

  </div>
</header>


  <main>
    <section class="banner">
      <div class="swiper">
        <div class="swiper-wrapper">
          </div>
        </div>
    </section> 
  </main>
  <footer class="site-footer">
  <div class="footer-content">
    <ul class="footer-links">
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Service</a></li>
    </ul>

  </div>
</footer>
  <script src="global.js"></script>
</body>

</html>
